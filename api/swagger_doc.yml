swagger: '2.0'
info:
  description: |
    ONB api
  version: 0.0.0
  title: ONB api

host: 127.0.0.1:5000
basePath: /
schemes:
 - http
 - https
produces:
  - application/json
consumes:
  - application/json

tags:
- name: models
  description: Game models
- name: user
  description: User endpoints

paths:
  # Get game models
  /model/table:
    get:
      tags:
      - models
      summary: Get game dammage table
      operationId: getTableModel
      responses:
        200:
          description: Success
  /model/{modelName}:
    parameters:
    - name: modelName
      in: path
      description: Name of the model
      required: true
      type: string
    get:
      tags:
      - models
      summary: Get models list
      operationId: getModelsList
      parameters:
      - in: body
        name: filters
        description: List filters
        required: true
        schema:
          $ref: '#/definitions/ListFilters'
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/Model"
    post:
      tags:
      - models
      summary: Create a new model
      operationId: createModel
      parameters:
      - in: body
        name: modelObject
        description: Model object that will be created
        required: true
        schema:
          $ref: '#/definitions/Model'
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Model"
        400:
          description: Bad request
      security:
      - jwt_auth: []

  /model/{modelName}/{id}:
    parameters:
    - name: modelName
      in: path
      description: Name of the model
      required: true
      type: string
    - name: id
      in: path
      description: Id of the model object
      required: true
      type: integer
    get:
      tags:
      - models
      summary: Get model object by id
      operationId: getModelById
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Model"
        404:
          description: Not found
    put:
      tags:
      - models
      summary: Update a model
      operationId: updateModel
      parameters:
      - in: body
        name: modelObject
        description: New model values
        required: true
        schema:
          $ref: '#/definitions/Model'
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Model"
        400:
          description: Bad request
        404:
          description: Not found
      security:
      - jwt_auth: []
    delete:
      tags:
      - models
      summary: delete a model
      operationId: deleteModel
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Model"
        404:
          description: Not found
      security:
      - jwt_auth: []
  /model/{modelName}/schemas:
    parameters:
    - name: modelName
      description: Name of the model
      in: path
      required: true
      type: string
    get:
      tags:
      - models
      summary: Get the schema of the model, sub-models and inherited models
      operationId: getModelSchemas
      parameters:
      - in: body
        name: modelObject
        required: true
        schema:
          type: object
          properties:
            submodels:
              type: boolean
              default: true
            inheritedmodels:
              type: boolean
              default: true
      responses:
        200:
          description: Success
          schema:
            type: object
            additionalProperties:
              type: object

  # User endpoints
  /user/auth:
    get:
      tags:
      - user
      summary: Log-in
      operationId: userAuth
      parameters:
      - in: body
        name: userLoginInfos
        required: true
        schema:
            $ref: "#/definitions/UserLoginInfos"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Log-in error: Bad request or invalid credentials"
    delete:
      tags:
      - user
      summary: Log-out and revoke all JWT tokens
      operationId: userLogout
      responses:
        200:
          description: Success
      security:
      - jwt_auth: []
  /user/{id}:
    parameters:
    - name: id
      in: path
      description: Id of the user
      required: true
      type: integer
    get:
      tags:
      - user
      summary: Get user profile
      operationId: userProfile
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Log-in error: Bad request or invalid credentials"
  /user:
    get:
      tags:
      - user
      summary: Get logged user profile and settings
      operationId: userInfos
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
      security:
      - jwt_auth: []
    post:
      tags:
      - user
      summary: Create a new user
      operationId: createUser
      parameters:
      - in: body
        name: userLoginInfos
        required: true
        schema:
            $ref: "#/definitions/UserLoginInfos"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: Bad request
        409:
          description: Username already taken
    put:
      tags:
      - user
      summary: Update user profile and settings
      operationId: updateUser
      parameters:
      - in: body
        name: userLoginInfos
        required: true
        description: Only profile and settings fields are allowed
        schema:
            $ref: "#/definitions/User"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: Bad request
      security:
      - jwt_auth: []
  /user/password:
    post:
      tags:
      - user
      summary: Update user password
      operationId: updateUserPassword
      parameters:
      - in: body
        name: userPassword
        required: true
        description: Old and new password
        schema:
            type: object
            properties:
              old_password:
                type: string
              new_password:
                type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: Bad request
      security:
      - jwt_auth: []
  /user/anonymous:
    get: 
      tags:
      - user
      summary: Get new anonymous user
      operationId: createAnonymous
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
    post: 
      tags:
      - user
      summary: Claim anonymous account to make it a regular account
      operationId: claimAnonymous
      parameters:
      - in: body
        name: userLoginInfos
        required: true
        schema:
            $ref: "#/definitions/UserLoginInfos"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: Bad request
        409:
          description: Username already taken
      security:
      - jwt_auth: []

securityDefinitions:
  jwt_auth:
    type: apiKey
    name: Authorization
    in: header

definitions:
  Model:
    type: object
    properties:
      id:
        type: integer
      owner_id:
          type: integer
      type:
        type: integer
      is_official:
        type: boolean
      is_public:
        type: boolean
      is_generated:
        type: boolean
      model:
        type:
          object
        properties:
          name:
            type: string
          summary:
            type: string
  UserLoginInfos:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  User:
    type: object
    properties:
      id:
        type: integer
      username:
        type: string
      is_anonymous:
        type: boolean
      auth_token:
        description: JWT for logged users
        type: string
      profile:
        type: object
      settings:
        type: object
        description: User settings, visible only by the user itself
  ListFilters:
    type: object
    properties:
      only_official:
        type: boolean
        default: true
      pagination:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      owner:
        type: integer
      public_only:
        type: boolean
        default: true
      fields:
        type: object
        additionalProperties:
          type: string
          description: Filter by object exposed properties. Type can be string, but also integer, or boolean

externalDocs:
  description: Find out more about Onb
  url: https://github.com/webalorn/onb